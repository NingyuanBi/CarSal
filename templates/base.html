<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Used Car Marketplace{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Banner area – only used on homepage */
      header.banner {
          height: 65vh;                     /* fixed height instead of min-height to avoid extra black area */
          background: #1f2327 center/cover no-repeat;
          position: relative;
      }
      /* dark overlay */
      header.banner::before {
          content: "";
          position: absolute;
          inset: 0;
          background: rgba(0, 0, 0, 0.55);
          pointer-events: none;             /* allow clicks on controls */
      }
      header.banner .container,
      header.banner .carousel,
      header.banner .carousel-inner,
      header.banner .carousel-item {
          height: 100%;                     /* ensure image and item fill banner */
      }
      /* keep slides covering entire banner */
      header.banner .carousel-item {
          background-size: cover;
          background-position: center;
      }
      /* Make the carousel arrows clickable above overlay */
      header.banner .carousel-control-prev,
      header.banner .carousel-control-next {
          z-index: 3;
      }
    </style>
</head>

<body class="bg-light">
    <!-- navigation bar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Used Car Marketplace</a>
            <div class="ms-auto">
                <a href="{{ url_for('favorites') }}" class="btn btn-outline-secondary me-2">❤️ Favorites</a>
                <a href="{{ url_for('listings') }}" class="btn btn-outline-primary">Browse Cars</a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">← Back Home</a>
            </div>
        </div>
    </nav>

    <!-- Flash message -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <!-- detail -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- public script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
