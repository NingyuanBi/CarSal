<!DOCTYPE html>
<html>
<head>
  <title>Recommended Cars</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Selected Car</h2>
    <div class="alert alert-info">
      {{ selected['year'] }} {{ selected['brand'] }} {{ selected['model'] }} - ${{ selected['price'] }}
    </div>

    <h4 class="mt-4">Similar Cars Recommended for You:</h4>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for car in recs %}
        <div class="col">
          <div class="card p-3 shadow-sm">
            <h5 class="card-title">{{ car['year'] }} {{ car['brand'] }} {{ car['model'] }}</h5>
            <p class="card-text text-muted">Price: ${{ car['price'] }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
  </div>
</body>
</html>
