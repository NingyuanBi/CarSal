<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ car['brand'] }} {{ car['model'] }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ car['brand'] }} {{ car['model'] }} ({{ car['year'] }})</h1>
        <img src="{{ url_for('static', filename='car_images/' + car['image']) }}" alt="Car image" style="max-width: 400px; height: auto;">

        <table>
            <tr><th>Price</th><td>${{ "{:,.0f}".format(car['price']) }}</td></tr>
            <tr><th>Mileage</th><td>{{ car['mileage'] }} miles</td></tr>
            <tr><th>Color</th><td>{{ car['color'] }}</td></tr>
            <tr><th>Transmission</th><td>{{ car['transmission'] }}</td></tr>
            <tr><th>Fuel Type</th><td>{{ car['fuel_type'] }}</td></tr>
        </table>

        <br>
        <a href="{{ url_for('home') }}" class="btn">‚Üê Back to Listings</a>
    </div>
</body>
</html>
